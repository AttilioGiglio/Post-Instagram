<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="InstagramPost.css">
    <script src="https://kit.fontawesome.com/e3425467df.js"></script>
    <title>InstagramPost</title>
</head>

<body>

    <main>

        <div class="post">
            <div class="header">

                <div class="logaso">
                    <div class="logo">
                        <i class="fab fa-html5"></i>
                    </div>
                    <div class="nombrelogo">
                        <p><span>HTML5</span><br>Rigoberto</p>
                    </div>
                </div>

                <div class="dot">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="main">

                <div class="imgagen">
                    <img src="nightsky.jpg" alt="night-sky">
                </div>

                <div class="texto">

                    <div class="iconpadre">
                        <div class="izq">
                            <div class="iconhijo uno"> <i class="far fa-heart"></i> </div>
                            <div class="iconhijo uno"> <i class="far fa-comment"></i> </div>
                            <div class="iconhijo uno"> <i class="far fa-paper-plane"></i> </div>
                        </div>
                        <div class="der">
                            <div class="iconhijo cuatro"> <i class="far fa-bookmark"></i> </div>
                        </div>
                    </div>
                    
                    <div class="padre">
                    <div class="engagement">
                        <p>Liked by <span>4GeeksAcademy, HTML5, Web</span> and <span>100,000 others</span> </p>
                    </div>

                    <div class="comment">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet, quae? Odit quae accusamus, praesentium eaque dolores doloribus facere assumenda delectus esse voluptas? Reprehenderi nihil odio recusandae quae quidem in eveniet!</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
